<div id="credit-card">
  <div id="credit-card-errors" style="display:none">
    <div class="alert-message block-message error" id="stripe-error-message"></div>
  </div>

  <div class="clearfix">
    <label for="credit_card_number">Credit Card Number</label>
    <div class="input">
      <input class="field" id="credit_card_number" type="text">
    </div>
  </div>

  <div class="clearfix">
    <label for="cvv">Security Code (CVV)</label>
    <div class="input">
      <input class="small" id="cvv" type="text">
    </div>
  </div>

  <div class="clearfix">
    <label for="expiration_month">Expiration Date</label>
    <div class="input">
      <input class="small" id="expiration-month" type="text">
    </div>
  </div>

  <div class="clearfix">
    <label for="expiration_year">Expiration Date</label>
    <div class="input">
      <input class="small" id="expiration-year" type="text">
    </div>
  </div>
</div>
