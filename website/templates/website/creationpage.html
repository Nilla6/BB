<!DOCTYPE html>
<html lang = "en-US">

  <head>
    <meta charset="utf-8">
    <title>Branded Boutique</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}" type = 'text/css'/>
      	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

    <style type="text/css">
      html,
      body {
        height: 100%
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#875648">
      <a class="navbar-brand" href="#">BB</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">New Product</h1>
        <p class="lead">Add new product for sale</p>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Picture</span>
      </div>
      <div class="custom-file">
        <form action="/action_page.php">
          <input type="file" class="custom-file-input" name="pic" accept="image/*" id="inputGroupFile01">
          <label class="custom-file-label" for="inputGroupFile01">Picture of Product</label>
        </form>
       </div>
     </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Description</span>
      </div>
      <input type="text" class="form-control" placeholder="Description" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="text" class="form-control" placeholder="Price Of Product" aria-label="Amount">
      <div class="input-group-append">
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Quantatity</span>
      </div>
      <input type="text" class="form-control" placeholder="How many for sale" aria-describedby="basic-addon1">
    </div>
    <form>
      <input type="button" class="btn btn-light btn-lg btn-block" value="Create Item">
    </form>
    {% block content %}
    
    {% endblock %}

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
