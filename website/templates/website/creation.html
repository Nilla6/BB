{% extends "website/creationpage.html" %}

{% block content %}

<div class="container">
  <form method="post" enctype="multipart/form-data">
    {{ form.image }}
    <br>
    <br>
    {{ form.description}}
    <br>
    {{ form.price }}
    <br>
    {{ form.quantity }}
    <br>
    {% csrf_token %}
    <input type="submit" class="btn btn-light btn-lg btn-block" value="Create Item">
  </form>
</div>
<br>
  {% for product in products %}
    <h1>{{ product.description }}</h1>
    <p>{{ product.price }}</p>
  {% endfor %}
{% endblock %}
